</head>
<body>
	<div class="Fecha">
		<b>Fecha de pedido:</b>
		<script>
	(function(Fech){
		var fecha = new Date();
		
		document.write(fecha.getDate(),"/"+(fecha.getMonth()+1)+"/",fecha.getFullYear(),"   "+fecha.getHours(),":"+fecha.getMinutes(),":"+fecha.getSeconds());
           
	}())
</script>
